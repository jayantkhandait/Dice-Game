<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Dice Game</title>
</head>
<body>
    <div class="main">
        <section class="left">
            <button class="btn newGame">New Game</button>
            <div class="dice-png"><img class="png" src="1.png"></div>
            <button class="btn roll-dice">Roll Dice</button>
            <button class="btn add"> Add</button>
        </section>
        <section class="right">
            <div class="players">
                <div id="p1" class="player p1 active">
                    <h2>Player 1</h2>
                    <!-- <div class="score">
                       < <div class="">Score</div>>
                        <div class="p1-score">0</div>
                    </div> -->
                    <p>Score</p>
                    <div class="p1-score score">0</div>
                    <p>Current Score</p>
                    <div class="p1-curr-score curr-score">0</div>
                </div>
                <div id="p2" class="player p2">
                    <h2>Player 2</h2>
                    <p>Score</p>
                    <div class="p2-score score">0</div>
                    <p>Current Score</p>
                    <div class="p2-curr-score curr-score">0</div>
                </div>
            </div>
            <div class="winner hidden">
                <p>Congratulations!! Winner Is........</p>
                <div class="winner-name"></div>
            </div>
        </section>
    </div>
    
    <script src="sripts.js"></script>
</body>
</html>
